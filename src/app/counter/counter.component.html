  <table class="table  table-bordered text-center mt-5">
    <thead>
      <tr class="">
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Countity</th>
      <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of producDatails,let i=index">
        <td><img [src]="product.image" width="50px" height="50px" /></td>
        <td>{{product.title |async}</td>
        <td>{{product.price | async}}</td>
        <td>
          <div class="d-flex justify-content-center">
            <button class="btn" (click)="increaseCounter()">+</button>
            <h3 class="mx-5">{{counter}}</h3>
            <button class="btn" (click)="decreaseCounter()">
              -
            </button>
          </div>
        </td>
        <td>
          <button class="btn" (click)="delete(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
